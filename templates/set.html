{% extends "layout.html" %}

{% block main %}

    <header>select difficulty</header>

    <main>
        <form method="POST">
            <div>
                <button class="btn {% if optn == 'easy' %}select{% endif %}" name="optn" value="easy">easy</button>
                <button class="btn {% if optn == 'standard' %}select{% endif %}" name="optn" value="standard">standard</button>
                <button class="btn {% if optn == 'hard' %}select{% endif %}" name="optn" value="hard">hard</button>
                <button class="btn {% if optn == 'expert' %}select{% endif %}" name="optn" value="expert">expert</button>
            </div>
        </form>
    </main>

    {% if alert %}
        <div class="custom-alert" id="notif" role="alert">
            {{ alert }}
        </div>
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const notif = document.getElementById("notif");
            if (notif) {
                setTimeout(() => {
                    notif.style.transition = "opacity 0.5s ease";
                    notif.style.opacity = "0";
                    setTimeout(() => notif.remove(), 500);
                }, 3000);
            }
        });
    </script>
    
{% endblock %}
